<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>School Courses | college major path</title>
    </head>
    <body>
        <div class="container">
            <div class="title">School Courses</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Course One</span>
                        <input type="text" placeholder="Enter a Course" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Course Two</span>
                        <input type="text" placeholder="Enter a Course" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Course Three</span>
                        <input type="text" placeholder="Enter a Course" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Course Four</span>
                        <input type="text" placeholder="Enter a Course" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Course Five</span>
                        <input type="text" placeholder="Enter a Course">
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Grade</span>
                    <div class="category">
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Other</span>
                        </label>
                </div>
                <div class="button">
                    <input type="submit" value="Next">
            </form>
        </div>
    </body>
</html>
